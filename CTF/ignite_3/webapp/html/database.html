<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Databases</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/title_style.css">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 로그인 여부 확인
            if (!sessionStorage.getItem('loggedIn')) {
                alert('로그인 후 접근할 수 있습니다.');
                window.location.href = 'login.html';
            }

            // 사용자 이름 표시
            document.getElementById('user-name').innerText = 'ID: ' + sessionStorage.getItem('username');
        });

        // 로그아웃 처리
        function logout() {
            sessionStorage.removeItem('loggedIn'); // 세션 삭제
            sessionStorage.removeItem('username'); // 사용자 이름 삭제 (추가)
            window.location.href = 'login.html'; // 로그인 페이지로 이동
        }
    </script>
</head>

<body>
    <!-- 상단 헤더 -->
    <div class="header">
        <div class="header-top">
            <button class="toggle-btn" id="toggleSidebarBtn">≡</button>
            <div class="brand">Database</div>
            <div class="user-info">
                <span id="user-name" class="user-name">ID: admin</span>
                <button class="logout-btn" id="logoutBtn">로그아웃</button>
            </div>
        </div>
        <div class="header-info" id="headerInfo">
            게임DB, IP: <span id="user-ip">로딩 중...</span>
        </div>
    </div>

    <!-- 왼쪽 사이드바 -->
    <div class="sidebar" id="sidebar">
        <a href="dashboard.html">Dashboard</a>
        <a href="database.html">Database</a>
        <a href="sql_worksheet.html">SQL Worksheet</a>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="content" id="mainContent">
        <!-- <h2>Database</h2> -->

        <!-- 테이블 선택 버튼 -->
        <div class="table-buttons">
            <button class="btn btn-primary" onclick="showTable('table1')">테이블 1</button>
            <button class="btn btn-primary" onclick="showTable('table2')">테이블 2</button>
            <button class="btn btn-primary" onclick="showTable('table3')">테이블 3</button>
        </div>

        <!-- 데이터베이스 테이블 표시 영역 -->
        <div class="table-area" id="tableDisplayArea">
            <div class="notice-box" id="tableContent">
                선택된 테이블이 없습니다.
            </div>
        </div>
    </div>

    <script src="/script/javascript/stable.js"></script>
    <script src="/script/javascript/database.js"></script>
</body>
</html>
