<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="../css/login_style.css">
</head>
<body>

<div class="login-container">
    <h2>로그인</h2>
    <form id="login-form">
        <input type="text" id="username" class="input-field" placeholder="아이디" required>
        <input type="password" id="password" class="input-field" placeholder="비밀번호" required>
        <div class="checkbox">
            <input type="checkbox" id="remember-me"> 아이디 기억하기
        </div>
        <p class="error-message" id="error-message">아이디 또는 비밀번호가 잘못되었습니다.</p>
        <button type="submit" class="login-btn">로그인</button>
    </form>
</div>

<script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username !== 'admin' || password !== '1234') {
            document.getElementById('error-message').style.display = 'block';
        } else {
            // 실제 로그인 처리 로직
            window.location.href = 'dashboard.html'; // 대시보드 페이지로 이동
        }
    });
</script>

</body>
</html>
